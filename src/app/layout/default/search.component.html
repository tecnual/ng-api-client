<ul class="nav nav-tabs nav-justified" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#beats" role="tab">Beats({{ stories.length }})</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#users" role="tab">Users({{ users.length }})</a>
  </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div class="tab-pane active" id="beats" role="tabpanel">
    <div class="row">
      <div class="col-sm-6" *ngFor="let story of stories">
        <app-story [story]="story" [index]="this.stories.indexOf(story)"></app-story>
      </div>
    </div>
  </div>
  <div class="tab-pane" id="users" role="tabpanel">
    <div class="row">
      <div class="col-sm-4" *ngFor="let user of users">
        <div class="card">
          <div class="card-block">
            <h3 class="card-title mb-1">{{ user.displayName }}</h3>
            <p class="card-subtitle mb-2 text-muted">@{{ user.userName }}</p>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <button class="btn btn-primary">
               <span (click)="follow(user._id)" *ngIf="!userLogged.friends?.includes(user._id)">Follow</span>
               <span (click)="unFollow(user._id)" *ngIf="userLogged.friends?.includes(user._id)"> Unfollow </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
