<section>
<div class="jumbotron">
  <div class="container">
    <h2>Compose new Story</h2>
    <form name="form" (ngSubmit)="f.form.valid && publishStory()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !story.valid }">
        <label class="sr-only" for="story">¿Qué estás pensando?</label>
        <textarea class="form-control" rows="3" placeholder="¿Qué estás pensando?" name="story" [(ngModel)]="model.story" #story="ngModel" required></textarea>
        <div *ngIf="f.submitted && !story.valid" class="help-block">Story required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !more.valid }">
        <label class="sr-only" for="more">Email</label>
        <input type="text" class="form-control" placeholder="More..." name="more" [(ngModel)]="model.more" #more="ngModel"/>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Publish</button>
