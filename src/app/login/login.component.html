<section>
<div class="jumbotron">
  <div class="container">
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <label class="sr-only" for="email">email</label>
        <div class="input-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" required />
        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
      </div>
      <br>
      <label for="password" class="sr-only">Password</label>
      <div class="input-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <br>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
